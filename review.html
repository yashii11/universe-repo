<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REVIEWS</title>
</head>
<body>
    <form action="">
        <h1>REVIEW</h1>
        <p> Name: <input type="text" name="name"></p>
        <fieldset>
            <legend>Gender</legend>
            <p>
                Male<input type="radio" name="gender" id="male"> <br>
                Female<input type="radio" name="gender" id="female"> <br>
                Other<input type="radio" name="gender" id="other">
            </p>

        </fieldset>
        <p>E-mail: <input type="email" name="email" id="email"></p>
        <p>Review <textarea name="review" id="review" cols="100" rows="8"></textarea></p>
<button class="submit form">SUBMIT</button>
        


    </form>
    <script>
        document.querySelector("button").addEventListener("click",function(){
            alert("THANK YOU FOR YOUR RESPONSE");
        });
    </script>
    
</body>
</html>
