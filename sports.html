<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <title>Sports</title>
  <link rel="stylesheet" href="style.css">
  <!-- <h1>SPORTS</h1> -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <div class="w3-container w3-center w3-animate-top">
    <h1>SPORTS</h1>
    <!-- <p>The w3-animate-top class slides in an element from the top.</p> -->
  </div>
</head>
<body>
  <!--image slider start-->
  <div class="slider">
    <div class="slides">

      <input type ="radio" name="radio-btn" id="radio1">
      <input type ="radio" name="radio-btn" id="radio2">
      <input type ="radio" name="radio-btn" id="radio3">
      <input type ="radio" name="radio-btn" id="radio4">
      <input type ="radio" name="radio-btn" id="radio5">


      <div class="slide first"></div>
      <div class="slide"><img src="zest1.png" alt="zest1.png"></div>
      <div class="slide"><img src="zest2.png" alt="zest2.png"></div>
      <div class="slide"><img src="zest3.png" alt="zest3.png"></div>
      <div class="slide"><img src="zest4.png" alt="zest4.png"></div>
      <div class="slide"><img src="zest5.png" alt="zest5.png"></div>
 
      <div class="navigation-auto">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
        <div class="auto-btn4"></div>
        <div class="auto-btn5"></div>

      </div>
    </div>
    <div class="navigation-manual">
      <label for="radio1" class="manual-btn"></label>
      <label for="radio2" class="manual-btn"></label>
      <label for="radio3" class="manual-btn"></label>
      <label for="radio4" class="manual-btn"></label>
      <label for="radio5" class="manual-btn"></label>
    </div>
    </div>
     
  </div>
</html>
